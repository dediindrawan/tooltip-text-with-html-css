<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip Text with CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- parent for all element "text" & "tooltip" class start -->
    <div class="container">
      <!-- text element start -->
      <div class="text"><p>hover me to see my tooltip</p></div>
      <!-- text element end -->
      <!-- tooltip element on the above text start -->
      <span class="tooltip">hello world !</span>
      <!-- tooltip element on the above text end -->
    </div>
    <!-- parent for all element "text" & "tooltip" class end -->
  </body>
</html>
